ype_card"><div class="popup__container"><button class="popup__button-close popup__button-close_type_card" title="Закрыть" type="button"></button><form class="popup__form popup__form_type_card" name="popup-form" novalidate><h3 class="popup__title">Новое место</h3><label class="popup__field"><input class="popup__item popup__item_type_title" id="input-title" name="title" value="" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error" id="input-title-error"></span></label> <label class="popup__field"><input class="popup__item popup__item_type_link" id="input-link" name="link" value="" type="url" placeholder="Ссылка на картинку" required> <span class="popup__error" id="input-link-error"></span></label> <button class="popup__button-submit popup__button-submit_type_card" name="button-add" type="submit">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__container popup__container_type_image"><button class="popup__button-close popup__button-close_type_image" title="Закрыть" type="button"></button> <img class="popup__img" src="#" alt="Фотография места"><h2 class="popup__title-image"></h2></div></div><div class="popup popup_type_delete"><div class="popup__container"><button class="popup__button-close popup__button-close_type_delete" title="Закрыть" type="button"></button><form class="popup__form popup__form_type_delete" name="popup-form" novalidate><h3 class="popup__title">Вы уверены?</h3><button class="popup__button-submit" name="button-delete" type="submit">Да</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button class="popup__button-close popup__button-close_type_avatar" title="Закрыть" type="button"></button><form class="popup__form popup__form_type_avatar" name="popup-form" novalidate><h3 class="popup__title">Обновить аватар</h3><label class="popup__field"><input class="popup__item popup__item_type_link" id="avatar-input-link" name="link" value="" type=
